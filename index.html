<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/10476/10476452.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required><br>

        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
        <div id="res"></div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
